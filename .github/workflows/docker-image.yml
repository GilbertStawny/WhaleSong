name: Build Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    environment: laceworkscanner
    
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag whalesong:latest
    - uses: lacework/lw-scanner-action@v1.0.0
      name: Scan container images for vulnerabitilies using Lacework
      with:
        LW_ACCOUNT_NAME: ${{ laceworkscanner.LW_ACCOUNT_NAME }} 
        LW_ACCESS_TOKEN: ${{ laceworkscanner.LW_ACCESS_TOKEN }}
        IMAGE_NAME: whalesong
        IMAGE_TAG: latest
        SAVE_RESULTS_IN_LACEWORK: true
        SAVE_BUILD_REPORT: true
        BUILD_REPORT_FILE_NAME: scanreport.htm
